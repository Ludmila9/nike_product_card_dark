<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nike_product_card_dark</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="fonts/FontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<main>
			<div class="container">
				<div class="product">
					<img class="logo" src="img/logo.png" alt="Logo">
					<img class="product__img" src="img/cros.png" alt="">

					<div class="product__color">
						<input id="grey" type="radio" name="color" value="grey">
						<label class="grey" for="grey"></label>
						<input id="white" type="radio" name="color" value="white">
						<label class="white" for="white"></label>
						<input id="tomato" type="radio" name="color" value="tomato">
						<label class="tomato" for="tomato"></label>
						<input id="aqua" type="radio" name="color" value="aqua">
						<label class="aqua" for="aqua"></label>
					</div>
				</div>
				<div class="product__about">
					<h1>Nike SB Stefan Janoski Max</h1>
					<p>Unisex Skateboading Shoe</p>
					<div class="stars">
						<img src="img/star.png" alt="star">
						<img src="img/star.png" alt="star">
						<img src="img/star.png" alt="star">
						<img src="img/star-grey.png" alt="star">
						<img src="img/star-grey.png" alt="star">
					</div>
					<div class="range">
						<div class="select-side">
	    					<i class="fa fa-angle-down" aria-hidden="true"></i>
	    					<i class="fa fa-angle-down" aria-hidden="true"></i>
	  					</div>
						<select>
							<option value disabled selected>Size</option>
							<option value=”35”>35</option>
							<option value=”36”>36</option>
							<option value=”37”>37</option>
							<option value=”38”>38</option>
						</select>
						<select>
							<option value disabled selected>Qty</option>
							<option value=”1”>1</option>
							<option value=”2”>2</option>
							<option value=”3”>3</option>
							<option value=”4”>4</option>
						</select>
					</div>
					<form class="add">
						<input class="btn_add" type='submit' value='Add to cart'>
					</form>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
